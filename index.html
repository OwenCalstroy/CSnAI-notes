<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSnAI Notes</title>
  
  <!-- Docsify 样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-dark-mode/dist/style.min.css">

  <style>
    /* 主内容区域调整 */
    #app {
      margin: 70px 20px 20px 20px !important;
      transition: margin-left 0.35s;
    }

    /* 侧边栏右侧定位 */
    .sidebar {
      left: auto !important;
      right: 0 !important;
      transform: translateX(100%);
    }

    .sidebar-visible .sidebar {
      transform: translateX(0);
    }

    /* 导航栏固定样式 */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ffffff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-bottom: 1px solid #eee;
    }

    /* 深色模式适配 */
    .dark-mode--activated nav {
      background: #1e1e1e;
      border-color: #333;
    }

    /* 侧边栏宽度调整 */
    .sidebar {
      width: 260px !important;
    }

    /* 覆盖默认的侧边栏动画 */
    .sidebar {
      transition: transform 0.35s ease-out !important;
    }

    /* 移动端适配 */
    @media (max-width: 768px) {
      .sidebar {
        width: 80% !important;
      }
      #app {
        margin: 70px 10px 10px 10px !important;
      }
    }
  </style>
</head>
<body>

  <!-- Docsify 容器 -->
  <div id="app">加载中...</div>

  <!-- 导航栏 -->
  <nav>
    <div>
      <a href="#/" style="margin-right: 20px;">🏠 首页</a>
      <a href="#/guide" style="margin-right: 20px;">📖 指南</a>
      <a href="https://github.com/owencalstroy/CSnAI-notes" target="_blank">GitHub</a>
    </div>
    <button class="dark-mode-button" id="dark-mode-toggle">🌗 切换深色模式</button>
  </nav>

  <!-- Docsify 配置 -->
  <script>
    window.$docsify = {
      name: 'CSnAI Notes',
      repo: 'https://github.com/owencalstroy/CSnAI-notes',
      loadSidebar: true,
      subMaxLevel: 3,
      coverpage: true,
      search: 'auto',
      alias: {
        "/": "/README" 
      },
      darkMode: {
        default: false,
        toggleEl: '#dark-mode-toggle'
      },
      coverpage: {
        image: '/assets/images/wallpaper.png',
        width: 300,
        height: 200,
      }
    };
  </script>

  <!-- Docsify 核心库 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  
  <!-- 深色/浅色模式切换 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-dark-mode/dist/index.min.js"></script>

</body>
</html>
