<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>CSnAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 引入 Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入自定义样式 -->
  <link rel="stylesheet" href="style.css">
  <!-- 引入 marked.js 用于 Markdown 渲染 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- 引入 Lunr.js 用于全文搜索 -->
  <script src="https://cdn.jsdelivr.net/npm/lunr/lunr.min.js"></script>
</head>
<body>
  <!-- 顶部导航栏 -->
  <nav class="navbar navbar-expand-lg" id="topNavbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CSnAI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Switch navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="homeBtn">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="aboutBtn">ABOUT</a>
            </li>
         </ul>
         <form class="d-flex" role="search">
           <input class="form-control me-2" type="search" id="searchInput" placeholder="Search" aria-label="Search">
           <button class="btn btn-outline-light" type="button" id="searchBtn">Search</button>
         </form>
      </div>
    </div>
  </nav>
  <!-- 主体部分 -->
  <div class="container-fluid">
    <div class="row">
      <!-- 左侧边栏 -->
      <nav id="docList" class="col-md-3 col-lg-2 d-md-block sidebar" aria-label="File Contents">
        <div class="position-sticky pt-3">
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mb-1 text-muted">
            <span>File Contents</span>
          </h6>
          <!-- 左侧目录，将由 script.js 递归生成 -->
          <div id="docNav"></div>
        </div>
      </nav>
      <!-- 主内容区域 -->
      <main class="col-md-9 ms-sm-auto col-lg-7 px-md-4" id="markdownContent">
      </main>
      <!-- 右侧目录 -->
      <nav class="col-lg-3 d-none d-lg-block sidebar" aria-label="Page Contents">
        <div class="position-sticky pt-3">
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mb-1 text-muted">
            <span>Contents</span>
          </h6>
          <ul class="nav flex-column" id="toc"></ul>
        </div>
      </nav>
    </div>
  </div>
  <!-- 搜索结果区域 -->
  <div id="searchResults" class="search-results"></div>

  <!-- 引入 Bootstrap 5 JS (包含 Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
