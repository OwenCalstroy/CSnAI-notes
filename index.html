<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSnAI Notes</title>
  
  <!-- Docsify 样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-dark-mode/dist/style.min.css">

  <style>
    /* 确保正文不会被导航栏遮挡 */
    #app {
      margin-top: 20px !important;
    }
    /* 让封面页高度变小 */
    .cover-main {
      min-height: 30vh !important;
    }
    /* 导航栏样式 */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    /* 深色模式按钮样式 */
    .dark-mode-button {
      cursor: pointer;
      padding: 5px 10px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Docsify 容器 -->
  <div id="app">加载中...</div>

  <!-- 导航栏 -->
  <nav>
    <div>
      <a href="#/">🏠 首页</a>
      <a href="#/guide">📖 指南</a>
      <a href="https://github.com/owencalstroy/CSnAI-notes" target="_blank">GitHub</a>
    </div>
    <button class="dark-mode-button" id="dark-mode-toggle">🌗 切换深色模式</button>
  </nav>

  <!-- Docsify 配置 -->
  <script>
    window.$docsify = {
    name: 'CSnAI Notes',
    repo: 'https://github.com/owencalstroy/CSnAI-notes',
    loadSidebar: true,
    //sidebar: 'auto',
    loadNavbar: true,
    subMaxLevel: 3,
    coverpage: true,  // 启用封面页
    search: 'auto',
    alias: {
        "/": "/README" 
    },
    darkMode: {
        default: true,
        toggleEl: '#dark-mode-toggle'
    },
    coverpage: {
      image: '/assets/images/wallpaper.png',  // 指定封面图片路径
      width: 300,  // 可选：设置图片宽度
      height: 200, // 可选：设置图片高度
    }
    };

    // 让 GitHub Pages 也能自动滚动
    window.onload = function () {
    setTimeout(function () {
        if (location.hash === "" || location.hash === "#/") {
        window.scrollTo({ top: window.innerHeight * 1.0, behavior: "smooth" });
        }
    }, 1500);
    };

    window.$docsify.plugins = [].concat(function (hook, vm) {
      hook.doneEach(function () {
        const content = document.querySelector('.content');
        const headings = content.querySelectorAll('h1, h2, h3, h4, h5, h6');
        const toc = document.createElement('div');
        toc.className = 'sidebar';

        headings.forEach(heading => {
          const link = document.createElement('a');
          link.href = `#${heading.id}`;
          link.textContent = heading.textContent;
          link.style.display = 'block';
          link.style.marginLeft = `${(parseInt(heading.tagName[1]) - 1) * 10}px`;
          toc.appendChild(link);
        });

        const existingToc = document.querySelector('.sidebar');
        if (existingToc) {
          existingToc.remove();
        }

        document.body.appendChild(toc);
      });
    }, window.$docsify.plugins || []);

  </script>

  <!-- Docsify 核心库 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  
  <!-- 深色/浅色模式切换 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-dark-mode/dist/index.min.js"></script>

</body>
</html>
